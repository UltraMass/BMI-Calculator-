<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Class</title>
</head>
<body>
  
    <!--Header Section-->
    <div class="SectionHeader">
        <h2>BMI Calculator</h2>
        <p>By Donald Akpan</p>
    </div>

    <!--Body Section--> 
    <div class="CalculatorSection">
        <div class="Calculator">
            <form action="">
                <div>
                    <label for="">First Name</label>
                    <input type="text" id="FirstName">
                </div>
                
                <div>
                    <label for="">Last Name</label>
                    <input type="text" id="LastName">
                </div>
                
                <div>
                    <label for="">Height</label>
                    <input type="text" id="Height" placeholder="in meters">
            
                </div>

                <div>
                    <label for="">Mass</label>
                    <input type="text" id="Mass" placeholder="in kilograms">
                </div>
            </form>

            <div class="BTND">
                <button class="BTM">Calculate BMI</button>
            </div>
        </div>
    </div>

    <p class="Result">Your BMI Value Is</p>
    
    <script src="script.js"></script>

</body>
</html>
